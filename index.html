<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="rock-paper-scissors.js" defer></script>
  <script src="choices.js" defer></script>
  <title>Rock paper and scissors</title>
</head>
<body>
  <div class="result">
    <div class="score">
      <p id="userPoint"></p>
      <p id="versus">vs</p>
      <p id="computerPoint"></p>
    </div>
    <div class="message">
      <p id="statement"></p>
    </div>
    <div class="elections">
    Your election:<p id="user"></p>
    Computer election:<p id="computer"></p>
    </div>
  </div>
  <div class="options">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
</body>
</html>
