<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="choices.js" defer></script>
  <title>Rock paper and scissors</title>
</head>
<body>
  <div id="title">
    Rock, paper and scissors
  </div>
  <div class="result">
    <div class="message">
      <p id="statement"></p>
    </div>
    <div class="score">
      <p id="userPoint"></p>
      <p id="versus">vs</p>
      <p id="computerPoint"></p>
    </div>
    <div class="elections">
    Your election:<p id="user"></p>
    Computer election:<p id="computer"></p>
    </div>
  </div>
  <div class="options">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div>
    <button id="reset">Delete points</button>
  </div>
</body>
</html>
